<!DOCTYPE html>
<html>
<head>
    <title>Medical Vault - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <div class="left-content">
            <div class="logo">
                &#128657; Medical Vault
            </div>

            <h1>
                Your Health Records,<br>
                Secured & Accessible
            </h1>

            <p class="description">
                Store, manage, and share your medical records
                with confidence. HIPAA-compliant security meets
                intuitive design.
            </p>

            <div class="features">
                <span>&#128274; End-to-end encrypted</span>
                <span>&#129309; Trusted by doctors</span>
            </div>
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <div class="form-container">
            <h2>Welcome back</h2>
            <p class="subtext">Enter your credentials to access your vault</p>

            <form onsubmit="submitForm(event)">
                <label>Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>

                <label>Password</label>
                <input type="password" id="password" placeholder="********" required>

                <p id="errorMessage" class="error"></p>
                <p id="successMessage" class="success"></p>

                <button type="submit">Sign In</button>
            </form>

            <p class="register">
                Don't have an account?
                <button onclick="toggleMode()" class="linkBtn" type="button">
                    Register
                </button>
            </p>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
